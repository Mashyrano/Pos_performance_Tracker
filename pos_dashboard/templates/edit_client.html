{% extends 'base.html' %}
{% block content %}
<h1>Edit Client</h1>
{% if client %}
<form method="POST">
    <label for="merchant_name">Merchant Name:</label>
    <input type="text" id="merchant_name" name="merchant_name" value="{{ client.merchant_name }}" required><br>
    <label for="terminal_id">Terminal ID:</label>
    <input type="text" id="terminal_id" name="terminal_id" value="{{ client.terminal_id }}" required><br>
    <label for="physical_tid">Physical TID:</label>
    <input type="text" id="physical_tid" name="physical_tid" value="{{ client.physical_tid }}" required><br>
    <label for="model">Model:</label>
    <input type="text" id="model" name="model" value="{{ client.model }}" required><br>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" value="{{ client.city }}" required><br>
    <label for="group">Group:</label>
    <input type="text" id="group" name="group" value="{{ client.group }}" required><br>
    <label for="branch">Branch:</label>
    <input type="text" id="branch" name="branch" value="{{ client.branch }}" required><br>    
    <input type="submit" value="Update Client">

</form>
{% else %}
<p>Client not found.</p>
{% endif %}
{% endblock %}
